<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Zoom</title>
    <meta
      name="description"
      content="Compare two locations side by side with synchronized zoom levels. Annotate maps and share links."
    />
    <link rel="canonical" href="https://cityzoom.link/" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cityzoom.link/" />
    <meta property="og:title" content="Compare two locations with synchronized zoom." />
    <meta
      property="og:description"
      content="Compare two locations side by side with synchronized zoom levels. Annotate maps and share links."
    />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Search -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch@3.6.1/dist/geosearch.css"
    />
    <script src="https://unpkg.com/leaflet-geosearch@3.6.1/dist/geosearch.umd.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div class="header-left">
        <h1>City Zoom</h1>
      </div>
      <div class="tagline-wrap">
        <span class="tagline"
          >Compare two locations with synchronized zoom levels.</span
        >
        <button
          type="button"
          id="randomizeButton"
          class="randomize-icon"
          title="Randomize location"
          aria-label="Randomize location"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
            <path d="M21 21v-5h-5" />
          </svg>
        </button>
      </div>
      <button id="copyButton" onclick="copyUrl()">Copy URL</button>
    </div>
    <div class="map-wrapper" id="wrapper1">
      <div id="map1"></div>
    </div>
    <div class="map-wrapper" id="wrapper2">
      <div id="map2"></div>
    </div>
    <script src="script.js"></script>
    <div id="toast" class="toast" aria-live="polite" role="status"></div>
    <div id="footer">
      <a href="https://cityzoom.link"><b>City Zoom</b></a> is an
      <a href="https://github.com/citizenlabsgr/cityzoom" target="_blank"
        ><b>open source</b></a
      >
      project by
      <a href="https://citizenlabs.org/" target="_blank"><b>Citizen Labs</b></a
      >.
    </div>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Zoom – Compare two locations with synchronized zoom</title>
    <meta
      name="description"
      content="Compare two locations side by side with synchronized zoom levels. Annotate maps and share links."
    />
    <link rel="canonical" href="https://cityzoom.link/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cityzoom.link/" />
    <meta
      property="og:title"
      content="City Zoom – Compare two locations with synchronized zoom"
    />
    <meta
      property="og:description"
      content="Compare two locations side by side with synchronized zoom levels. Annotate maps and share links."
    />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="City Zoom – Compare two locations with synchronized zoom"
    />
    <meta
      name="twitter:description"
      content="Compare two locations side by side with synchronized zoom levels. Annotate maps and share links."
    />
    <meta name="twitter:image" content="https://cityzoom.link/og-image.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch@3.6.1/dist/geosearch.css"

    <link rel="stylesheet" href="styles.css" />

    <div id="header">
      <div class="header-left">
        <h1>City Zoom</h1>
      </div>
      <span class="tagline">Compare two locations with synchronized zoom levels.</span>
      <button id="copyButton" onclick="copyUrl()">Copy URL</button>
    </div>
    <div class="map-wrapper" id="wrapper1">
      <div id="map1"></div>
    </div>
    <div class="map-wrapper" id="wrapper2">
      <div id="map2"></div>
